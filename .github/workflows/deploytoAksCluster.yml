on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: fggpbot.azurecr.io
        username: ${{ secrets.acr_fggpbot_username }}
        password: ${{ secrets.acr_fggpbot_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/app" -f  "app/Dockerfile" -t fggpbot.azurecr.io/fggpcluster:${{ github.sha }}
        docker push fggpbot.azurecr.io/fggpcluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_fggpcluster_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep default | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace default`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: default
        container-registry-url: fggpbot.azurecr.io
        container-registry-username: ${{ secrets.acr_fggpbot_username }}
        container-registry-password: ${{ secrets.acr_fggpbot_password }}
        secret-name: fggpclusterdockerauth
       
    - uses: azure/k8s-create-secret@v1
      with:
        namespace: default
        container-registry-url: fggpbot.azurecr.io
        container-registry-username: ${{ secrets.acr_fggpbot_username }}
        container-registry-password: ${{ secrets.acr_fggpbot_password }}
        secret-type: docker-registry 
        secret-name: token
        key: token 
        arguments: --from-literal=token=value
        
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: default
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          fggpbot.azurecr.io/fggpcluster:${{ github.sha }}
        imagepullsecrets: |
          fggpclusterdockerauth
